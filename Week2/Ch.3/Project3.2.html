<!DOCTYPE html>
<html>
<head>
	<title>Target Heart Rate</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function CalcHeartRate()
		{
			var age = parseInt(document.getElementById("age").value);
			document.getElementById("showAge").value = age.toString();

			age = 220 - age;

			document.getElementById("thr").value = age.toString();

			var minHR = Math.round(age*.5);
			var maxHR = Math.round(age*.85);

			document.getElementById("minHR").value = minHR.toString();
			document.getElementById("maxHR").value = maxHR.toString();
		

			//return body mass index calculation
			//document.getElementById("result").value = calcBMI.toString().match(/^-?\d+(?:\.\d{0,2})?/);
			
		}

		// clear textboxes onClick.

		function Clear_text(id)
		{
			var id = id;
			//window.alert("you called me");
			if(id == age)
			{
				document.getElementById("age").value = " ";
			}
		}
	</script>
</head>
<body>
	<h1>Project 3.2</h1>
	<h2>Target Heart Rate Calculator</h2>
	<form id="f1">
		<table>
			<tr>
				<td>Your age here:</td>
				<td><input type="number" name="age" id="age" value="0" onfocus="Clear_text(this)"></td>
			</tr>
			<tr>
				<td><button type="button" onclick="CalcHeartRate()">Target HR</button></td>
				
			</tr>
			<tr>
				<td>Your target heart rate is:</td>
				<td><input type="number" name="thr" id="thr" value="0" readonly="readonly"></td>
			</tr>
			<tr>
				<td>
					At age <input type="number" name="showAge" id="showAge" value="0"> min/max HR targets are:<br/>
					<input type="number" name="minHR" id="minHR" value="0" readonly="readonly"> to 
					<input type="number" name="maxHR" id="maxHR" value="0" readonly="readonly"> beats per/min.
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
