<!DOCTYPE html>
<html>
<head>
	<title>Body Mass Index Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function CalcBMI()
		{
			var v1 = parseFloat(document.getElementById("i1").value);
			var v2 = parseFloat(document.getElementById("i2").value);

			if(v2.toString().indexOf(".")!=0)
				v2 = v2*12;

			var v3 = 703;
		
			var calcBMI = (v1/(v2*v2))*v3;

			//return body mass index calculation
			document.getElementById("result").value = calcBMI.toString().match(/^-?\d+(?:\.\d{0,2})?/);
			
		}

		// clear textboxes onClick.

		function Clear_text(id)
		{
			var id = id;
			//window.alert("you called me");
			if(id == i1)
			{
				document.getElementById("i1").value = " ";
			}
			else if (id == i2)

				document.getElementById("i2").value = " ";
			}
		}
	</script>
</head>
<body>
	<h1>Project 2.3</h1>
	<h2>BMI Calculator</h2>
	<form id="f1">
		<table>
			<tr>
				<td>Your weight in lbs:</td>
				<td><input type="number" name="i1" id="i1" value="0" onfocus="Clear_text(this)"></td>
			</tr>
			<tr>
				<td>Your height in inches:</td>
				<td><input type="number" name="i2" id="i2" value="0" onfocus="Clear_text(this)"></td>
			</tr>
		</table>
		<br/>
		<button type="button" onclick="CalcBMI()">Calculate</button>
		<input type="text" id="result" value="0" readonly="readonly">
	</form>
</body>
